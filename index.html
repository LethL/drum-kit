<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="assets/piano.ico" rel="shortcut icon">
    <link href="https://fonts.gstatic.com" rel="preconnect">
    <link
        href="https://fonts.googleapis.com/css2?family=Open+Sans+Condensed:wght@300&family=Open+Sans:wght@300;400;800&display=swap"
        rel="stylesheet">
    <link href="style.css" rel="stylesheet">
    <title>drum-kit</title>
</head>

<body>
    <header class="header">
        <button class="toggle-kit" id="drumBtn"><img src="assets/svg/drums.svg" alt="drum"></button>
        <h1 class="header-title">Virtual Music Kit</h1>
        <button class="toggle-kit" id="pianoBtn"><img src="assets/svg/piano.svg" alt="piano"></button>
    </header>
    <main class="main">
        <div id="drumSection" class="keys">
            <div data-note='a' data-key="65" class="key">
                <kbd data-note='a'>A</kbd>
                <span data-note='a' class="sound">clap</span>
            </div>
            <div data-note='s' data-key="83" class="key">
                <kbd data-note='s'>S</kbd>
                <span data-note='s' class="sound">hihat</span>
            </div>
            <div data-note='d' data-key="68" class="key">
                <kbd data-note='d'>D</kbd>
                <span data-note='d' class="sound">kick</span>
            </div>
            <div data-note='f' data-key="70" class="key">
                <kbd data-note='f'>F</kbd>
                <span data-note='f' class="sound">openhat</span>
            </div>
            <div data-note='g' data-key="71" class="key">
                <kbd data-note='g'>G</kbd>
                <span data-note='g' class="sound">boom</span>
            </div>
            <div data-note='h' data-key="72" class="key">
                <kbd data-note='h'>H</kbd>
                <span data-note='h' class="sound">ride</span>
            </div>
            <div data-note='j' data-key="74" class="key">
                <kbd data-note='j'>J</kbd>
                <span data-note='j' class="sound">snare</span>
            </div>
            <div data-note='k' data-key="75" class="key">
                <kbd data-note='k'>K</kbd>
                <span data-note='k' class="sound">tom</span>
            </div>
            <div data-note='l' data-key="76" class="key">
                <kbd data-note='l'>L</kbd>
                <span data-note='l' class="sound">tink</span>
            </div>

            <audio data-key="65" id="a" src="assets/audio/clap.mp3"></audio>
            <audio data-key="83" id="s" data-note="s" src="assets/audio/hihat.mp3"></audio>
            <audio data-key="68" id="d" data-note="d" src="assets/audio/kick.wav"></audio>
            <audio data-key="70" id="f" data-note="f" src="assets/audio/Korg-M1-Open-Hi-Hat.wav"></audio>
            <audio data-key="71" id="g" data-note="g" src="assets/audio/E-Mu-Proteus-FX-Wacky-Kick.wav"></audio>
            <audio data-key="72" id="h" data-note="h" src="assets/audio/Korg-N1R-Ride-Bell.wav"></audio>
            <audio data-key="74" id="j" data-note="j" src="assets/audio/E-Mu-Proteus-FX-Wacky-Snare.wav"></audio>
            <audio data-key="75" id="k" data-note="k" src="assets/audio/Ensoniq-ESQ-1-Low-Mid-Synth-Tom.wav"></audio>
            <audio data-key="76" id="l" data-note="l" src="assets/audio/clave-twentieth.wav"></audio>
        </div>

        <div id="pianoSection" class="piano-section">
            <div class="btn-container">
                <button class="btn btn-notes btn-active">Notes</button>
                <button class="btn btn-letters">Letters</button>
            </div>
            <div class="piano">
                <div class="piano-key" data-kay="68" data-letter="D" data-note="c"></div>
                <div class="piano-key" data-kay="70" data-letter="F" data-note="d"></div>
                <div class="piano-key" data-kay="71" data-letter="G" data-note="e"></div>
                <div class="piano-key" data-kay="72" data-letter="H" data-note="f"></div>
                <div class="piano-key" data-kay="74" data-letter="J" data-note="g"></div>
                <div class="piano-key" data-kay="75" data-letter="K" data-note="a"></div>
                <div class="piano-key" data-kay="76" data-letter="L" data-note="b"></div>
                <div class="keys-sharp">
                    <div class="piano-key sharp" data-kay="82" data-letter="R" data-note="c♯"></div>
                    <div class="piano-key sharp" data-kay="84" data-letter="T" data-note="d♯"></div>
                    <div class="piano-key sharp none"></div>
                    <div class="piano-key sharp" data-kay="85" data-letter="U" data-note="f♯"></div>
                    <div class="piano-key sharp" data-kay="73" data-letter="I" data-note="g♯"></div>
                    <div class="piano-key sharp" data-kay="79" data-letter="O" data-note="a♯"></div>
                </div>
            </div>
            <audio data-kay="68" id="cp" src="assets/audio/c.mp3"></audio>
            <audio data-kay="82" id="c♯p" src="assets/audio/c♯.mp3"></audio>
            <audio data-kay="70" id="dp" src="assets/audio/d.mp3"></audio>
            <audio data-kay="84" id="d♯p" src="assets/audio/d♯.mp3"></audio>
            <audio data-kay="71" id="ep" src="assets/audio/e.mp3"></audio>
            <audio data-kay="72" id="fp" src="assets/audio/f.mp3"></audio>
            <audio data-kay="85" id="f♯p" src="assets/audio/f♯.mp3"></audio>
            <audio data-kay="74" id="gp" src="assets/audio/g.mp3"></audio>
            <audio data-kay="73" id="g♯p" src="assets/audio/g♯.mp3"></audio>
            <audio data-kay="75" id="ap" src="assets/audio/a.mp3"></audio>
            <audio data-kay="79" id="a♯p" src="assets/audio/a♯.mp3"></audio>
            <audio data-kay="76" id="bp" src="assets/audio/b.mp3"></audio>
        </div>
        <button class="fullscreen openfullscreen"></button>
    </main>
    <footer class="footer">
        <div class="footer-container">
            <a class="github" href="#" target="_blank" rel="noopener noreferrer">github</a>
            <a class="rss" href="https://rs.school/js/" target="_blank" rel="noopener noreferrer">
                <span class="rss-year">'21</span>
            </a>
        </div>
    </footer>
    <script src="app.js"></script>
</body>

</html>
